---
- name: install git
  pacman: name=git
  become: yes

- name: configure git name
  git_config: name=user.name value="{{ archlinux_user_real_name }}" scope=global
  become: yes
  become_user: "{{ archlinux_username }}"

- name: configure git email
  git_config: name=user.email value="{{ archlinux_user_email }}" scope=global
  become: yes
  become_user: "{{ archlinux_username }}"
